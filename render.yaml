services:
  - type: web
    name: tts-assistente-voz-ia
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: false
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
    healthCheckPath: /health
